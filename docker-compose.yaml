services:
  app:
    container_name: app
    hostname: app
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - 3000:3000
    volumes:
      - .:/app
    networks:
      - app
    depends_on:
      - mongo
      - minio

  # local service to mimic s3
  minio:
    image: "bitnami/minio:latest"
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_DEFAULT_BUCKETS: mailer-emails:public,mailer-attachments:public
    networks:
      - app
    volumes:
      - minio_data:/bitnami/minio/data

  mongo:
    image: mongo:latest
    restart: always
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db
    networks:
      - app

